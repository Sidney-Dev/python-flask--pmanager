{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="row">
                <div class="card-panel teal lighten-2 col s4 offset-s4 {{ category }} flashed-message">{{ message }}</div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
